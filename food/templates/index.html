{% extends "layout/base.html" %}
{% load static %}

{% block content %}
<section id="hero" class="valign-wrapper">

	<div class="valign white-text center">
        {% if user.is_authenticated %}
            <h1>Welcome {{user.first_name}}!</h1>
        {% else %}
            <h3>Hello and welcome to Food doctor!</h3>
            <a href="{% url 'login' %}" class="btn-large hero-button">Login</a>
        {% endif %}
    </div>
</section>
{% endblock %}
